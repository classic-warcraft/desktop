version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  assignees:
  - cocochepeau
  labels:
  - dependency
  ignore:
  - dependency-name: electron-store
    versions:
    - 7.0.0
    - 7.0.1
    - 7.0.2
    - 7.0.3
  - dependency-name: eslint-plugin-vue
    versions:
    - 7.5.0
    - 7.6.0
    - 7.7.0
    - 7.8.0
  - dependency-name: "@sentry/electron"
    versions:
    - 2.2.0
    - 2.3.0
    - 2.4.0
  - dependency-name: sass-loader
    versions:
    - 10.1.1
    - 11.0.0
  - dependency-name: electron
    versions:
    - 11.2.1
